<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Responsive Form</title>
</head>
<body><div class="container">
  <form action="" class="form">
    <h3>Get In Touch</h3>
    <input type="text" placeholder="Enter your name" required id="name">
    <input type="email" placeholder="Enter Email" required id="email">
    <input type="phone" id="phone" placeholder="Enter PhoneNumber" required>
    <input type="text" placeholder="Enter Caption" id="caption" required>
    <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Write Message"></textarea>
    <button>Send</button>
  </form></div>
</body>
</html>
